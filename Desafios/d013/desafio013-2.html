<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO013-2</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 400px;
        }

        td {
            border: 1px solid blueviolet;
            text-align: center;
            width: 40px;
            height: 40px;
        }

        td#B {
            width: 25px;
        }

        td#C {
            width: 25px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4" id="B">B</td>
        </tr>
        
        <tr>
            <td rowspan="4" id="C">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
           
            <td>G</td>
            <td>H</td>
            <td>I</td>
           
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>

        <tr>
            <td colspan="4">N</td>
        </tr>

    </table>
</body>
</html>
