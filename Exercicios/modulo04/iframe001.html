<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo sobre Iframe</title>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site  do <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender programar.</p>
    <p>Acessando o site  do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender programar.</p>
    <!--
        Alguns sites não permitem que sejam acessados via Iframe, como é o caso do site do Google.
    -->
    <p>Acessando o site do <iframe src="https://www.google.com" frameborder="0"></iframe> que é muito legal.</p>
</body>
</html>
