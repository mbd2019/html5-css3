<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo sobre Iframe</title>

    <style>
        /*No caso do iframe, os parametros no style, prevalecem ao que for colocado na linha do iframe no body*/
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site  do <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender programar.</p>
    <p>Acessando o site  do 
        <!--
            Por padrão o Iframe usa 300 x 150px para os tamanhos dos quadros
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"> <!--em scolling, tem-se: 'auto', 'yes' e 'no'-->
            <!--
                O que eu colocar aqui, irá aparecer, caso o dispositivo não for compatível com o Iframe.
            -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> para aprender programar.</p>
    
        <p>Acessando o site do Gustavo Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            em <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>, que é muito legal.</p>
    <!--
        Alguns sites não permitem que sejam acessados via Iframe, como é o caso do site do Google.
    -->
    <p>Acessando o site do <iframe src="https://www.google.com" frameborder="0"></iframe> que é muito legal.</p>
</body>
</html>
